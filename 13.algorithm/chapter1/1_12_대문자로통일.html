<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (
            "a".charCodeAt() <= x.charCodeAt() &&
            x.charCodeAt() <= "z".charCodeAt()
          ) {
            x = String.fromCharCode(x.charCodeAt() - 32);
            answer += x;
          } else {
            answer += x;
          }
        }
        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>
