<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const oddNumber = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            oddNumber.push(arr[i]);
          }
        }

        let min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < oddNumber.length; i++) {
          if (min > oddNumber[i]) {
            min = oddNumber[i];
          }
        }

        let addNumber = 0;
        for (let i = 0; i < oddNumber.length; i++) {
          addNumber += oddNumber[i];
        }

        return `${addNumber}\n${min}`;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
