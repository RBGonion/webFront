<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let count = 0;
        for (let x of str) {
          if (
            "A".charCodeAt() <= x.charCodeAt() &&
            x.charCodeAt() <= "Z".charCodeAt()
          ) {
            count++;
          }
        }
        return count;
      }
      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
