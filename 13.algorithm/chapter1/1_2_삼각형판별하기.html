<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        let maxside = Math.max(a, b, c);
        let addside = 0;

        if (a !== maxside) {
          addside += a;
          console.log(addside);
        }
        if (b !== maxside) {
          addside += b;
          console.log(addside);
        }
        if (c !== maxside) {
          addside += c;
          console.log(addside);
        }

        if (addside > maxside) {
          answer = "YES";
        } else {
          answer = "NO";
        }

        return answer;
      }

      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
