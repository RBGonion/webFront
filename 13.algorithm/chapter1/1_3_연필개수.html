<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(num) {
        if (num % 12 === 0) {
          return num / 12;
        } else {
          return Math.floor(num / 12) + 1;
        }
      }
      console.log(solution(25));
    </script>
  </body>
</html>
