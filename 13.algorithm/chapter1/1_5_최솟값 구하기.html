<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return min;
      }

      function solution2(arr) {
        return Math.min(...arr);
      }

      let arr = [5, 7, 9, 11];
      console.log(solution(arr));
      console.log(solution2(arr));
    </script>
  </body>
</html>
