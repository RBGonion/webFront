<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        if (str.length % 2 !== 0) {
          return str[Math.floor(str.length / 2)];
        } else {
          return `${str[Math.floor(str.length / 2) - 1]}${
            str[Math.floor(str.length / 2)]
          }`;
        }
      }
      console.log(solution("abcdefgf"));
    </script>
  </body>
</html>
