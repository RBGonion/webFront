<html>

    <title>출력결과</title>

  <body>
    <script>
      function isPrime(promp) {
        if (promp === 1) return false;
        for (let i = 2; i <= promp / 2; i++) {
          if (promp % i === 0) return false;
        }
        return true;
      }

      function solution() {
        reverseAnswer = [];
        answer = [];
        for (let i = 0; i < arr.length; i++) {
          promp = "";
          for (let j = String(arr[i]).length - 1; j >= 0; j--) {
            promp += String(arr[i])[j];
          }
          if (isPrime(Number(promp))) {
            answer.push(Number(promp));
          }
        }

        return answer;
      }
      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
