<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let item of str) {
          if (
            "0".charCodeAt() <= item.charCodeAt() &&
            item.charCodeAt() <= "9".charCodeAt()
          ) {
            answer += item;
          }
        }
        return answer / 1;
      }

      let str = "tge0a1h205er";
      console.log(solution(str));
    </script>
  </body>
</html>
