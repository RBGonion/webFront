      function solution(arr) {
        let answer = 0;
        let temp = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            temp++;
            answer += temp;
          } else {
            temp = 0;
          }
        }
        return answer;
