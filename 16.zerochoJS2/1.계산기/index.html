<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main3.js"></script>
  </head>
  <body>
    <section id="calculator">
      <div id="display">
        <div id="Ans"><span>Ans=0</span></div>
        <div id="result"><span>0</span></div>
      </div>
      <div id="inputBtns">
        <div id="btnLine1">
          <button id="btnRoundBracketLeft">(</button>
          <button id="btnRoundBracketRight">)</button>
          <button id="btnRest">%</button>
          <button id="btnCE">CE</button>
        </div>
        <div id="btnLine2">
          <button id="btn7">7</button>
          <button id="btn8">8</button>
          <button id="btn9">9</button>
          <button id="btnDivide">/</button>
        </div>
        <div id="btnLine3">
          <button id="btn4">4</button>
          <button id="btn5">5</button>
          <button id="btn6">6</button>
          <button id="btnMulti">*</button>
        </div>
        <div id="btnLine4">
          <button id="btn1">1</button>
          <button id="btn2">2</button>
          <button id="btn3">3</button>
          <button id="btnMinus">-</button>
        </div>
        <div id="btnLine5">
          <button id="btn0">0</button>
          <button id="btnPeriod">.</button>
          <button id="btnOperation">=</button>
          <button id="btnPlus">+</button>
        </div>
      </div>
    </section>
  </body>
</html>
