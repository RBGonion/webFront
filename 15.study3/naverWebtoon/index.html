<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <nav id="header__nav1">
        <div id="header__nav1__left">
          <span id="main__logo">NAVER</span>
          <span id="webtoon__logo">웹툰</span>
          <div class="divideBar"></div>
          <span id="novel__logo">웹소설</span>
          <div class="divideBar"></div>
          <span id="series__logo">시리즈</span>
        </div>
        <div id="header__nav1__right">
          <form action="">
            <input type="text" />
          </form>
          <button>검색</button>
          <button>로그인</button>
          <button>아이콘</button>
        </div>
      </nav>
      <nav id="header__nav2">
        <div id="header__nav2__left">
          <span>홈</span>
          <span>웹툰</span>
          <span>베스트 도전</span>
          <span>도전만화</span>
          <span>마이페이지</span>
        </div>
        <div id="header__nav2__right">
          <span>계약 결혼 로맨스 <아마도, 굳모닝></span>
        </div>
      </nav>
    </header>
    <section id="todayMenu">
      <div id="todayMenu__leftSideBar">
        <div id="todayMenu__leftSideBar__top">
          <div id="todayMenu__leftSideBar__top__info">오늘의 웹툰</div>
          <div id="todayMenu__leftSideBar__top__date"></div>
          <div></div>
        </div>
        <div id="todayMenu__leftSideBar__bottom">
          <span class="todayMenu__leftSideBar__bottom__menu">인기순</span>
          <span class="todayMenu__leftSideBar__bottom__menu">업데이트순</span>
          <span class="todayMenu__leftSideBar__bottom__menu">조회순</span>
          <span class="todayMenu__leftSideBar__bottom__menu">별점순</span>
        </div>
      </div>
      <div id="mainImgSection">
        <div id="mainImg"></div>
        <div id="mainImgBtn">
          <div id="leftSlideBtn"><span><</span></div>
          <div id="mainImgBtn__item">
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>99강화나무몽둥이</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  돌아버린 강화 성공..
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>프리드로우</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  <span>학원 시트콤 드라마</span>
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>취사병 전설...</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  전설의 취사병
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>신림/남/22</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  들어가서는 안됐다.
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>먹는 인생</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  나의 맛있는 일기
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>악몽의 형상</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  지옥, 그 후 9년
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>초인의 시대</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  사기캐 고딩 히어로
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>여고생 드래곤</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  드래곤의 정체
                </div>
              </div>
            </div>
            <div class="mainImgBtn__items">
              <div class="mainImgBtn__items__img"></div>
              <div class="mainImgBtn__items__text">
                <div class="mainImgBtn__items__text__head">
                  <span>조조코믹스</span>
                </div>
                <div class="mainImgBtn__items__text__explanation">
                  위험한 팀장 조쉬
                </div>
              </div>
            </div>
          </div>
          <div id="rightSlideBtn"><span>></span></div>
        </div>
      </div>
    </section>
  </body>
</html>
