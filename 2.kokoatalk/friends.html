<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friend screen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
      </div>
      <!-- to do : wifi icon-->
      <div class="status-bar__column">
        <span>20:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <!-- icon *2-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">friends</h1>
      <div class="header-icons">
        <span><i class="fa-solid fa-magnifying-glass"></i> </span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
      </div>
    </header>

    <a href="#" id="friend-display-link">
      <i class="fa-brands fa-adn"></i>Friends' Names Display
    </a>

    <div class="user-component">
      <img
        class="user-component-element"
        src="screenshot/thumnail.png"
        alt=""
      />
      <span class="user-component-element">jeonghyen</span>
    </div>

    <span class="channel">Channel</span>

    <div class="channel-list">
      <img class="channel-list-element1" src="screenshot/thumnail.png" alt="" />
      <div class="channel-list-element2">
        <span>channel</span>
        <span>please check my kakao account info</span>
      </div>
      <div class="channel-list-element3">
        <span>2 ></span>
      </div>
    </div>

    <nav class="menu-bar">
      <ul class="menu-bar-ul">
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="chat.html">
            <span class="nav-notification">1</span
            ><i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="search.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="more.html"
            ><span class="nav-notification2"></span
            ><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>screen is super too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/39b6b56791.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
