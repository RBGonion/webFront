<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to kokoatalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
      </div>
      <!-- to do : wifi icon-->
      <div class="status-bar__column">
        <span>20:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <!-- icon *2-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">search</h1>
      <div class="header-icons">
        <span><i class="fa-solid fa-magnifying-glass"></i> </span>
        <span><i class="fa-solid fa-gear"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons-icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-solid fa-book-open"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-id-badge"></i>
          <span>Add by id</span>
        </div>
        <div class="find-icons-icon">
          <i class="fa-regular fa-paper-plane"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6>Recommended Friends</h6>
        <span>you have recommended friends</span>
      </div>
      <div class=open-chat"">
        <div class="open-chat-header">
          <h4>Open chat</h4>
          <span>Go to openchat home</span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post-column">
          <h5 class="open-post-title">#BTS</h5>
          <h6 class="open-post-hashtags">#BTS#army#friends</h6>
          <div class="open-post-members">
            <img src="http://127.0.0.1:5500/kokoatalk/screenshot/thumnail.png" alt="">
            <span class="open-post-member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post-member-status">Active</span>
          </div>
        </div>
        <div class="open-post-column">
          <div class="open-post-photo">
            <img src="https://img0.yna.co.kr/etc/inner/KR/2021/12/22/AKR20211222124400005_01_i_P2.jpg" alt="">
            <div class="open-post-heart-count"><i class="fa-solid fa-heart"></i><span>328</span></div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post-column">
          <h5 class="open-post-title">#BTS</h5>
          <h6 class="open-post-hashtags">#BTS#army#friends</h6>
          <div class="open-post-members">
            <img src="http://127.0.0.1:5500/kokoatalk/screenshot/thumnail.png" alt="">
            <span class="open-post-member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post-member-status">Active</span>
          </div>
        </div>
        <div class="open-post-column">
          <div class="open-post-photo">
            <img src="https://img0.yna.co.kr/etc/inner/KR/2021/12/22/AKR20211222124400005_01_i_P2.jpg" alt="">
            <div class="open-post-heart-count"><i class="fa-solid fa-heart"></i><span>328</span></div>
          </div>
        </div>
      </div>
      
    </main>

    <nav class="menu-bar">
      <ul class="menu-bar-ul">
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="friends.html"
            ><i class="fa-regular fa-user"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="chat.html">
            <span class="nav-notification">1</span
            ><i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="search.html"
            ><i class="fa-solid fa-magnifying-glass-plus"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="more.html"
            ><span class="nav-notification2"></span
            ><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/39b6b56791.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
