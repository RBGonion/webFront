<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to kokoatalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
      </div>
      <!-- to do : wifi icon-->
      <div class="status-bar__column">
        <span>20:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <!-- icon *2-->
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header-column">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="alt-header-column">settings</div>
      <ul class="alt-header-column-icons">
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-solid fa-bars"></i></li>
      </ul>
    </header>

    <main class="main-screen">
      <ul>
        <li class="setting-setting">
          <div>
            <i class="fa-solid fa-check"></i>
            <span>notices</span>
          </div>
          <span></span>
        </li>
        <li class="setting-setting">
          <div>
            <i class="fa-solid fa-flask"></i>
            <span>notices</span>
          </div>
          <span></span>
        </li>
        <li class="setting-setting">
          <div>
            <i class="fa-solid fa-circle-notch"></i>
            <span>notices</span>
          </div>
          <span>Lastest version</span>
        </li>
      </ul>
    </main>

    <nav class="menu-bar">
      <ul class="menu-bar-ul">
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="friends.html"
            ><i class="fa-regular fa-user"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="chat.html">
            <span class="nav-notification">1</span
            ><i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="search.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="menu-bar-li">
          <a class="menu-bar-a" href="more.html"
            ><span class="nav-notification2"></span
            ><i class="fa-brands fa-blackberry"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/39b6b56791.js"
      crossorigin="anonymous"
    ></script>
